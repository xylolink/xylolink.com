---
layout: default
---

<div class="row justify-content-center text-justify mt-2">
    <div class="col-10">
        {% for post in site.actus  %}
        <article>

            <h3>
                {{ post.title }}
            </h3>

            <div class="row">

                <div class="col-md-12">
                    <span class="label label-default">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <span class="label label-default">{{ site.author }}</span>
                    <p>{{ post.content }}</p>
                </div>

            </div>

        </article>
        <hr class="style2">

        {% endfor %}

    </div>

</div>
