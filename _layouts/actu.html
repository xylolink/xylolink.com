---
layout: default
---

<div class="row justify-content-center text-justify mt-2">
    <div class="col-10">
        {% for post in site.actus  %}
        <article>

            <h3>
                {{ post.title }}
            </h3>

            <div class="row">

                <div class="col-md-12">
                    <span class="badge badge-primary">{% include date.html date=post.date %}</span>
                    - <span class="badge badge-pill badge-secondary">{{ post.tags | join: ", " }}</span>
                    <p>{{ post.content }}</p>
                </div>

            </div>

        </article>
        <hr class="style2">

        {% endfor %}

    </div>

</div>
