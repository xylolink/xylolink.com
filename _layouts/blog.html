---
layout: page
---
{% for post in site.posts  %}
{% if post.categories contains page.ref %}
<article>

        <h3>
            {{ post.title }}
        </h3>

        <div class="row">
            <div class="col-md-3">
                <a href="{{ post.url | prepend: site.baseurl }}"><img class="img-responsive img-thumbnail" src=" {{post.thumb}}"></a>
            </div>
            <div class="col-md-9">
                <span class="label label-default">{{ post.date | date: "%b %-d, %Y" }}</span>
                <span class="label label-default">{{ site.author }}</span>
                <p>{{ post.excerpt }}</p>
            </div>

        </div>

</article>
<hr class="style2">

{% endif %}
{% endfor %}
