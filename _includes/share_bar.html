<div id="share-bar" class="mt-3 d-flex justify-content-end w-100">
  <div>
    <p class="m-2 text-right font-weight-light">Partager ce contenu</p>
    <div class="share-buttons m-2">
      <a
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Partager sur Facebook"
      >
        <i class="fab fa-facebook share-button"></i>
      </a>
      <a
        href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Partager sur Twitter"
      >
        <i class="fab fa-twitter share-button"> </i>
      </a>
      <a
        href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ site.baseurl }}{{page.url}}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Partager sur LinkedIn"
      >
        <i class="fab fa-linkedin share-button"> </i>
      </a>
      <a
        href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{
          page.url
        }}"
        title="Partager par Email"
      >
        <i class="fas fa-envelope share-button"></i>
      </a>
    </div>
  </div>
</div>
