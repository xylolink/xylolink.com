<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.subtitle %}{{ page.subtitle }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta
    name="description"
    content="{% if page.description %}{{
      page.description | strip_html | strip_newlines | truncate: 160
    }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{
      site.description
    }}{% endif %}"
  />

  <meta property="og:locale" content="fr_FR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta
    property="og:description"
    content="{% if page.description %}{{
      page.description | strip_html | strip_newlines | truncate: 160
    }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{
      site.description
    }}{% endif %}"
  />
  <meta property="og:site_name" content="Xylolink - conseils et technologies pour l'approvisionnement en bois rond" />
  <meta
    name="keywords"
    content="{% if page.keywords %} {{ page.keywords | strip_html | strip_newlines }} {% else %} {{
      'logiciel exploitation forestière, suivi des stocks, informatique forestière, bois, foret, progiciel, cartographie'
    }}{% endif %}"
  />
  <meta name="Author" content="XyloLink" />

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
  />

  <meta name="google-site-verification" content="SWW7wEcTUAFFtlTvULhQONyCKsJY7cmyRF5j2zOqoTI" />
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SoftwareApplication",
      "headline": "{{ page.title }}",
      "description": "{{ page.description || page.excerpt }}",
      "operatingSystem": "Windows 7, OSX 10.6, Android 1.6",
      "applicationCategory": "business",
      "name": "XyloSuite",
      "offers": {
        "@type": "Offer",
        "url": "https://www.xylolink.com/technologies/xylosuite",
        "availability": "https://schema.org/InStock",
        "businessFunction": "ProvideService",
        "price": "154",
        "priceCurrency": "EUR",
        "seller": {
          "@type": "Organization",
          "name": "Xylolink"
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "1",
        "name": "XyloSuite"
      }
    }
  </script>
</head>
