<div class="col-md-4 col-sm-4 col-xs-12">
    <h1><span class="glyphicon glyphicon-pencil"></span> Actualit√©s</h1>
    <ul class="media-list">
        {% for post in site.posts %}
        {% if post.categories contains 'actus' %}
        <hr class="style1">
        <li class="media">
            <div class="media-left">
                <a href="{{ post.url }}"><span class="label label-default">{{ post.date | date: "%b %-d, %Y" }}</span> </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ post.title }}</h4>
            </div>
            <p>{{ post.excerpt | strip_html }}</p>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
