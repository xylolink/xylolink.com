{% if page.collection == 'actus'  %}
<div class="my-4 d-flex justify-content-between align-items-center w-100 flex-wrap">
  <div class="mr-2 d-flex justify-content-start ">
      {% for tag in page.tags %}
      <span class="badge badge-pill badge-info mr-1 my-1 font-weight-bold p-2">{{ tag }}</span>
      {% endfor %}
  </div>

</div>

{% endif %}
